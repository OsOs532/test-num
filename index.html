<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Os Os Lookup</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="logo.png" alt="Logo" class="logo-icon">
                <div class="logo-text">Os Os Lookup</div>
            </div>
            <div class="subtitle">ابحث عن الرقم</div>
        </div>

        <div class="search-section">
            <div class="search-container">
                <div class="phone-input-container">
                    <input type="text" id="numberInput" placeholder="01006869442">
                </div>
                <button id="searchButton" class="search-btn">🔍 Search</button>
                <div class="input-hint">(●'◡'●) ادخل الرقم بدون رمز الدولة (●'◡'●)</div>
            </div>
        </div>

        <div id="loading" class="loading" style="display:none;">
            <div class="loading-spinner"></div>
            <p>جارٍ البحث...</p>
        </div>

        <div id="noResults" class="no-results" style="display:none;">
            <div class="no-results-icon">❌</div>
            <h3>لم يتم العثور على معلومات</h3>
            <p>عذراً، لم نتمكن من العثور على معلومات لهذا الرقم</p>
        </div>

        <div id="resultSection" class="result-section" style="display:none;">
            <div id="resultCard" class="result-card"></div>
        </div>

        <!-- Footer -->
        <div class="footer-text">
            Facebook | Instagram | LinkedIn | GitHub <br>
            All rights reserved © Mohamed Osama
        </div>
    </div>
</body>
</html>
