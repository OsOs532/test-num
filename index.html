<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Os Os Lookup | Number Scanner</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="cover.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;800&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-circles">
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>

    <div class="container">
        <header class="header">
            <div class="logo-wrapper">
                <img src="Profile.jpg" alt="Os Os" class="logo-icon">
                <div class="logo-glow"></div>
            </div>
            <h1 class="logo-text">Os Os Lookup</h1>
            <p class="subtitle">Search Smarter, Not Harder</p>
        </header>

        <div class="search-section">
            <div class="glass-card search-card">
                <div class="input-group">
                    <div class="input-wrapper">
                        <i class="fas fa-phone-alt input-icon"></i>
                        <input type="tel" id="phoneInput" class="phone-input" placeholder="أدخل الرقم (مثلاً 010...)">
                    </div>
                    <button class="search-btn" id="searchBtn">
                        <i class="fas fa-search"></i>
                        <span>Search</span>
                    </button>
                </div>
                <div class="hint-text">
                    <i class="fas fa-shield-halved"></i>
                    <span>بحث آمن ومشفر 100%</span>
                </div>
            </div>
        </div>

        <div class="result-section" id="resultSection" style="display: none;">
            <div class="glass-card result-card" id="resultCard">
                </div>
        </div>

        <div class="loading" id="loading" style="display: none;">
            <div class="spinner"></div>
            <p>جاري سحب البيانات...</p>
        </div>

        <div class="no-results" id="noResults" style="display: none;">
            <div class="glass-card error-card">
                <i class="fas fa-user-slash error-icon"></i>
                <h3>غير مسجل لدينا</h3>
                <p>تأكد من الرقم وحاول مرة أخرى</p>
            </div>
        </div>

        <div class="features-grid">
            <div class="glass-card feature-item">
                <i class="fas fa-bolt-lightning"></i>
                <p>نتائج فورية</p>
            </div>
            <div class="glass-card feature-item">
                <i class="fas fa-fingerprint"></i>
                <p>خصوصية تامة</p>
            </div>
        </div>
    </div>

    <footer>
        <div class="social-links">
            <a href="https://www.facebook.com/profile.php?id=100033771226713" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.instagram.com/o_s_o_s_202" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.linkedin.com/in/mohamed-osama202" target="_blank"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <p class="copyright">All Rights Reserved © 2026 Mohamed Osama</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
